<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storm Over Moscow</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Dancing+Script">
    <style>
        p {
            font-family: 'Dancing Script', serif;
            font-size: 40px;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
<script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
<script>
    let scene, camera, renderer, cloudParticles = [];

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 1;
        camera.rotation.x = 1.16;
        camera.rotation.y = -0.12;
        camera.rotation.z = 0.27;
        let ambient = new THREE.AmbientLight(0x555555);
        scene.add(ambient);

        let directionalLight = new THREE.DirectionalLight(0xff8c19);
        directionalLight.position.set(0, 0, 1);
        scene.add(directionalLight);

        let orangeLight = new THREE.PointLight(0xcc6600, 50, 450, 1.7);
        orangeLight.position.set(-200, 300, 100);
        scene.add(orangeLight);

        let blueLight = new THREE.PointLight(0x607399, 50, 450, 1.7);
        blueLight.position.set(300, 300, 200);
        scene.add(blueLight);

        let redLight = new THREE.PointLight(0x800000, 50, 450, 1.7);
        redLight.position.set(30, 300, 10);
        scene.add(redLight);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        scene.fog = new THREE.FogExp2(0xf3544e, 0.001);
        renderer.setClearColor(scene.fog.color);
        document.body.appendChild(renderer.domElement);

        let loader = new THREE.TextureLoader();
        loader.load("./resources/smoke.png", function (texture) {
            cloudGeo = new THREE.PlaneBufferGeometry(500, 500);
            cloudMaterial = new THREE.MeshLambertMaterial({
                map: texture,
                transparent: true
            });

            for (let p = 0; p < 50; p++) {
                let cloud = new THREE.Mesh(cloudGeo, cloudMaterial);
                cloud.position.set(
                    Math.random() * 800 - 300,
                    500,
                    Math.random() * 500 - 500
                );
                cloud.rotation.x = 1.16;
                cloud.rotation.y = -0.12;
                cloud.rotation.z = Math.random() * 2 * Math.PI;
                cloud.material.opacity = 0.55;
                cloudParticles.push(cloud);
                scene.add(cloud);
            }
        });
        render();
    }

    init();

    function render() {
        cloudParticles.forEach(p => {
            p.rotation.z -= 0.001;
        });
        renderer.render(scene, camera);
        requestAnimationFrame(render);
    }
</script>
<p id="quote"></p>
